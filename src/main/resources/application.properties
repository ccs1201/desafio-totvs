spring.application.name=contaspagar
spring.threads.virtual.enabled=true

##################################
## DOCKER COMPOSE SUPPORT
##################################
spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start_only

##################################
## DATA BASE / JPA
##################################
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:5432/desafio_totvs
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.query.plan_cache_max_size=4096
spring.jpa.properties.hibernate.jdbc.batch_size=15
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.default_schema=contaspagar
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

##################################
## HIKARI POOL
##################################
spring.datasource.hikari.schema=contaspagar
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true

##################################
## FlyWay configurations
##################################
spring.flyway.enabled=true
spring.flyway.create-schemas=true
spring.flyway.default-schema=contaspagar

##################################
## Spring-Doc / swagger-ui
##################################
springdoc.swagger-ui.path=/api-doc.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
#springdoc.model-converters.pageable-converter.enabled=true
springdoc.enable-spring-security=false
# OpenAPI Documentation Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.writer-with-default-pretty-printer=true


##################################
## Spring-Doc / Open API
##################################
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json


##################################
## Logging
##################################
server.error.include-stacktrace=never
#spring.main.banner-mode=off
#logging.level.org.hibernate.stat=debug
#logging.level.sql=debug
logging.level.root=info

##################################
## Security
##################################
spring.security.user.name=root
spring.security.user.password=root
spring.security.user.roles=ADMIN,USER


spring.jackson.time-zone=GMT-3